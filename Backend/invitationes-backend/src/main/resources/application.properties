spring.application.name=InvitationesBackend

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/invitations?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=agua2000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Puerto del servidor
server.port=8080

# Secreto JWT (cámbialo por uno seguro)
jwt.secret=5f8742e0f3b1c6d9a2f4e7c8b0d9a1c2e3f4b5a697887766554433221100ffee
jwt.expiration=604800000

# Habilitar CORS para el frontend (ajusta según sea necesario)
spring.web.cors.path-pattern=/**
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:4201,http://127.0.0.1:4200,http://127.0.0.1:4201
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.exposed-headers=Authorization,Location
spring.web.cors.allow-credentials=true
