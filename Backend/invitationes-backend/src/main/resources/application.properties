spring.application.name=InvitationesBackend

# Configuración de la base de datos MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/invitationes_db
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Puerto del servidor
server.port=8080

# Secreto JWT (cámbialo por uno seguro)
jwt.secret=tu_secreto_jwt
jwt.expiration=604800000

# Habilitar CORS para el frontend (ajusta según sea necesario)
spring.web.cors.allowed-origins=http://localhost:4200
