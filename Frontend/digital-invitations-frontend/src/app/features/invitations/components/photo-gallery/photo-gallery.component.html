<section class="photo-gallery-section">
  <div class="container">
    <h2 class="section-title">Nuestros Momentos</h2>
    <div class="divider"></div>
    <div class="gallery-grid">
      <div class="gallery-item" *ngFor="let photo of photos">
        <img [src]="photo.src" [alt]="photo.alt" class="img-fluid">
      </div>
    </div>
    <img [src]="invitationData?.assets?.flowerDivider" class="flower-divider" alt="Adorno floral">
  </div>
</section>
