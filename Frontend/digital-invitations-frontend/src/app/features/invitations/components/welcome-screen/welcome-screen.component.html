<div class="mascara-play" *ngIf="isWelcomeScreenVisible">
    <div class="cont-flores">
        <img [src]="invitationData?.assets?.flowerCorner" class="flor-esquina esquina-tl" alt="Esquina superior izquierda">
        <img [src]="invitationData?.assets?.flowerCorner" class="flor-esquina esquina-tr" alt="Esquina superior derecha">
        <img [src]="invitationData?.assets?.flowerCorner" class="flor-esquina esquina-br" alt="Esquina inferior derecha">
        <img [src]="invitationData?.assets?.flowerCorner" class="flor-esquina esquina-bl" alt="Esquina inferior izquierda">
    </div>
    <div class="m-auto">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="animate__animated animate__fadeInDown animate__delay-1s animate__slow">
                        <span class="welcome-subtitle" [innerHTML]="invitationData?.eventMainTitle"></span><br>
                        <span class="welcome-title" [innerHTML]="invitationData?.eventCoupleNamesTitle"></span>
                    </h1>
                </div>
                <div class="col-md-12 text-center">
                    <img src="assets/images/elements/silver-rings.png" class="rings-image animate__animated animate__fadeIn animate__delay-2s">
                </div>

            </div>
            <div class="row">
                <div class="col-md-12 text-center pt-3">
                    <div class="btn btn-invitacion animate__animated animate__flipInX animate__delay-3s animate__slow" (click)="openInvitation()">
                        Ver invitaci√≥n
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
