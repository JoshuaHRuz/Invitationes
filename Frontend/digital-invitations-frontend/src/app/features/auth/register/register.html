<div class="register-container">
  <div class="card">
    <h2 class="card-title">Crear Cuenta</h2>
    <form>
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" class="form-control" placeholder="Tu nombre completo">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="tu@email.com">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Crea una contraseña">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="Confirma tu contraseña">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
    <div class="register-actions">
      <span>¿Ya tienes una cuenta?</span>
      <a href="/auth/login" class="login-link">Inicia Sesión</a>
    </div>
  </div>
</div>
