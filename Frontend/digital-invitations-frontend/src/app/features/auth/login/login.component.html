<app-navbar></app-navbar>
<div class="login-container">
  <div class="card">
    <h2 class="card-title">Iniciar Sesión</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email" placeholder="tu@email.com">
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Tu contraseña">
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">Entrar</button>
    </form>
    <div class="login-actions">
      <a routerLink="/auth/forgot-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
      <span routerLink="/auth/register" class="btn btn-secondary" style="text-align: center;">Crear Cuenta</span>
    </div>
  </div>
</div>
